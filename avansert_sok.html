<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name = "description" content ="Infomedia MediaDB">

		<meta name = "author" content ="Vegar Ellingsen og Stian Skulstad">

		<link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

		<link rel="stylesheet" href="InfomediaDB.css">

		<title>InfomediaDB</title>
	
	</head>

	<body>

		<!--header med hjemknapp og søkfunksjon-->
		<header>
			<nav class="hjemLink">
				<a href="InfomediaDB.html">
					<img class="infomedia-banner" src="infomedia-banner.gif" alt="infomedia-logo"/>
				</a>
			</nav>

			<nav class="søk">
				<input class="searchInput" type="search" placeholder="Søk...">
				<input class="søkButton" type="submit" value="Søk">
			</nav>
		</header>

		<main>
			<section class="main-content">
  
    	<!-- Skjemaet gir mulighet for å ha en mer avansert søk. -->
    <form id="search" action="search_results.html" method="get">
		<div>
			<h1>Advanced search</h1>
			<h2>Her blir det mulig å søke etter filmer basert på tittel, skuespillere, sjangere, land og/eller regissør</h2>
		</div>
		<fieldset>
			<legend>Søk</legend>
			<div>
				<label for="film_title">Film tittel</label>
				<input id="film_title" name="film_title" type="text" placeholder="e.g. King Kong" >
			</div>
			<div>
				<label for="actor">Skuespiller</label>
				<input id="actor" name="actor" type="text" placeholder="e.g. Tom Hanks" >
			</div>
			<div>
				<label for="director">Regissør</label>
				<input id="director" name="director" type="text" placeholder="e.g. Tom Hanks" >
			</div>
			<div>
				<label for="genre">Sjanger</label>
				<input id="genre" name="genre" type="text" placeholder="Drama">
			</div>
			<div>
				<label for="country">Land</label>
				<input id="country" name="country" type="text" placeholder="Frankrike">
			</div>	
		</fieldset>
		<input type="submit" id="submit_search" value="Søk">
	</form>

  </section>






						<footer>InfomediaDB | <a href="mailto:post@vinfomediadb.no" target="_top"> Send Mail</a></footer>

			</body>
		</html>

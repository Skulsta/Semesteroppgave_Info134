<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name = "description" content ="Infomedia MediaDB">

		<meta name = "author" content ="Vegar Ellingsen og Stian Skulstad">

		<link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

		<link rel="stylesheet" href="InfomediaDB.css">

		<title>InfomediaDB</title>
	
	</head>

	<body>

		<!--header med hjemknapp og søkfunksjon-->
		<header>
			<section class="top">
			<form action="sokeresultat.html" class="søk">
			<nav>
				<input class="searchInput" type="search" placeholder="   Søk...">
				<input class="søkButton" type="submit"  value="Søk">
				<a class="avansert_sok" href="avansert_sok.html">Avansert søk</a>
			</nav>
			</form>

			<!--DropDown meny til liten skjerm-->
			<section class="meny">

				<nav class="hjemLink">
					<a href="InfomediaDB.html">IFIM</a>
				</nav>

				<div class="dropDown">
					<div class="dropKnapp">
						<div class="dropIcon"></div>
						<div class="dropIcon"></div>
						<div class="dropIcon"></div>
					</div>
					<div class="dropDownInnhold">
						<a href="#">Logg ut</a>
						<a href="#">Mine filmer</a>
						<a href="#">Min bruker</a>
					</div>
				</div>

				<section class="bruker">
					<img src="danBørge.jpg" class="profilBilde">
					<ul class="brukerInfo">
						<li>Dan Børge</li>
						<li>Student</li>
					</ul>
				</section>

			</section>
		</section>
		</header>

	<main>
		<section class="main-content">
  
    	<!-- Skjemaet gir mulighet for å ha en mer avansert søk. -->
    	<form id="search" action="sokeresultat.html" method="get">
		<div>
			<h1><center>Avansert søk</center></h1>
		</div>
		<fieldset>
			<legend>Søk</legend>
			<div class="advancedField">
				<label for="film_title">Film tittel</label>
				<input id="title" name="title" class="advancedSearch" type="text" placeholder="e.g. King Kong" >
			</div>
			<div class="advancedField">
				<label for="actor">Skuespiller</label>
				<input id="actor" name="actor" class="advancedSearch" type="text" placeholder="e.g. Tom Hanks" >
			</div>
			<div class="advancedField">
				<label for="director">Regissør</label>
				<input id="director" name="director" class="advancedSearch" type="text" placeholder="e.g. Tom Hanks" >
			</div>
			<div class="advancedField">
				<label for="genre">Sjanger</label>
				<input id="genre" name="genre" class="advancedSearch" type="text" placeholder="Drama">
			</div>
			<div class="advancedField">
				<label for="country">Land</label>
				<input id="country" name="country" class="advancedSearch" type="text" placeholder="Frankrike">
			</div>	
		</fieldset>
		<input type="submit" id="submit_search" value="Søk">
	</form>

  	</section>
  </main>


<footer>InfomediaDB | <a href="mailto:post@vinfomediadb.no" target="_top"> Send Mail</a></footer>

			</body>
		</html>

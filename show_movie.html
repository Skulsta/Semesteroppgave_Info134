<!DOCTYPE html>
<html>
  <meta charset="utf-8"/>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name = "description" content ="Infomedia MediaDB">

    <meta name = "author" content ="Vegar Ellingsen og Stian Skulstad">

    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

    <link rel="stylesheet" href="filmSide.css">

    <title>InfomediaDB</title>

    <script type="text/javascript" src="script/object.js"></script>
    <script type="text/javascript" src="script/genres.js"></script>
    <script type="text/javascript" src="script/reviews.js"></script>
    <script type="text/javascript" src="script/query_params.js"></script>
    <script type="text/javascript" src="script/show_movie.js"></script>

  </head>
  <body>
    <header>
      <section class="top">
      <form action="sokeresultat.html" class="søk">
      <nav>
        <input class="searchInput" type="search" placeholder="   Søk...">
        <input class="søkButton" type="submit"  value="Søk">
        <a class="avansert_sok" href="sokeresultat.html">Avansert søk</a>
      </nav>
      </form>

      <!--DropDown meny til liten skjerm-->
      <section class="meny">

        <nav class="hjemLink">
          <a href="InfomediaDB.html">IFIM</a>
        </nav>

        <div class="dropDown">
          <div class="dropKnapp">
            <div class="dropIcon"></div>
            <div class="dropIcon"></div>
            <div class="dropIcon"></div>
          </div>
          <div class="dropDownInnhold">
            <a href="#">Logg ut</a>
            <a href="#">Mine filmer</a>
            <a href="#">Min bruker</a>
          </div>
        </div>

        <section class="bruker">
          <img src="danBørge.jpg" class="profilBilde">
          <ul class="brukerInfo">
            <li>Dan Børge</li>
            <li>Student</li>
          </ul>
        </section>

      </section>
    </section>
    </header>

    <main>
      <section class="mainSection">

        <section class="forsideInnhold">
        <section id="bildeOgButtons">
        <section id="trailerOgBilde">
          <!--Cover bilde-->
          <div id="forsideBilde"></div>
          <div id ="player"></div>
        </section>
          <!--Knapper til vurdering og min liste-->
          <section class="forsideButtons">
            <a class="minListeButton" href="#">
              <img class="ikon" alt="+" src="pluss_icon.ico">
              <p>Min liste</p>
            </a>

            <a class="vurdering" href="#">
              <img class="star" alt="stjerne" src="star-icon.png">
              <p>Vurdering</p>
            </a>
          </section>
          </section>

        </section>

        
  <!-- Alt under er en enkelt formatert tabell som viser all informasjon som er tilgjengelig om denne filmen -->
  <section id="tabell">

      <section id="beskrivelse">
        <h2 id="otitle"></h2>        
        <table id="movie_stat_table" border=1>
          <tr>
        <td align="center"></td><td align="center"></td>
          </tr>
        </table>
      </section>

      <section id="genre">
        <table id="genre_stat_table" border=1>
          <caption>Genre</caption>
          <tr>
        <td align="center"><b>Key</b></td><td align="center"><b>Value</b></td>
          </tr>
        </table>
        
        <table id="review_stat_table" border=1>
          <caption>Vurdering</caption>
          <tr>
        <td align="center"><b>Key</b></td><td align="center"><b>Value</b></td>
          </tr>
        </table>
      </section> 

    </section>

     <aside class="aside">
        <!--skuespiller bilder som er lenket til skuespiller side på imdb-->
          <a class="skuespiller" href="http://www.imdb.com/name/nm0167388/?ref_=fn_al_nm_1">
              <img class="skuespillerBilde" src="Filmer/The_Intouchables/Skuespillere_the_intouchables/François_Cluzet.jpg" alt="François Cluzet">
            <p>François Cluzet</p>
          </a>

          <a class="skuespiller" href="http://www.imdb.com/name/nm1082477/?ref_=tt_cl_t2">
            <img class="skuespillerBilde" src="Filmer/The_Intouchables/Skuespillere_the_intouchables/Omar_Sy.jpg" alt="Omar Sy">
            <p>Omar Sy</p>
          </a>

          <a class="skuespiller" href="http://www.imdb.com/name/nm1109153/?ref_=fn_al_nm_1">
            <img class="skuespillerBilde" src="Filmer/The_Intouchables/Skuespillere_the_intouchables/Audrey_Fleurot.jpg" alt="Audrey Fleurot">
            <p>Audrey Fleurot</p>
          </a>

          <a class="skuespiller" href="http://www.imdb.com/name/nm0494504/?ref_=fn_al_nm_1">
            <img class="skuespillerBilde" src="Filmer/The_Intouchables/Skuespillere_the_intouchables/Anne_Le_Ny.png" alt="Anne Le Ny">
            <p>Anne Le Ny</p>
          </a>

          <a class="skuespiller" href="http://www.imdb.com/name/nm1525639/?ref_=tt_cl_t5">
            <img class="skuespillerBilde" src="Filmer/The_Intouchables/Skuespillere_the_intouchables/Joséphine_de_Meaux.png" alt="Joséphine de Meaux">
            <p>Joséphine de Meaux</p>
          </a>
        </aside>

  </body>

          <!--Vurdering av film/kommentarer-->
          <section class="kommentarer">
            <p class="overskrift">Vurderinger</p>
            <ul id="kommentarList"></ul>

            <form action="#" name="kommentarForm" id="kommentarForm">
              <textarea id="kommentarArea" name="kommentar"></textarea> 
              
              <input id="knapp" type="submit" name="submit" value="Lagre">
            </form>
          </section>

        </section>
      </section>
    </main>
    <footer>Kontaktinformasjon: InfomediaDB | <a href="mailto:post@vinfomediadb.no" target="_top"> Send Mail</a></footer>
</html>

<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="InfomediaDB.css">

	<title>InfomediaDB</title>

	<script type="text/javascript" src="script/search_results.js"></script>
	<script type="text/javascript" src="script/object.js"></script>
	<script type="text/javascript" src="script/genres.js"></script>
	<script type="text/javascript" src="script/reviews.js"></script>
	<script type="text/javascript" src="script/query_params.js"></script>
	<script type="text/javascript" src="script/link_preperation.js"></script>
	
</head>

<body>

	<!--header med hjemknapp og søkfunksjon-->
	<header>
		<section class="top">
			<form action="sokeresultat.html" class="søk">
				<nav>
					<input id="main_search" name="main_search" class="searchInput" type="text" placeholder="   Søk...">
					<input class="søkButton" type="submit"  value="Søk">
					<a class="avansert_sok" href="sokeresultat.html">Avansert søk</a>
				</nav>
			</form>

			<!--DropDown meny til liten skjerm-->
			<section class="meny">

				<nav class="hjemLink">
					<a href="InfomediaDB.html">IFIM</a>
				</nav>

				<div class="dropDown">
					<div class="dropKnapp">
						<div class="dropIcon"></div>
						<div class="dropIcon"></div>
						<div class="dropIcon"></div>
					</div>
					<div class="dropDownInnhold">
						<a href="#">Logg ut</a>
						<a href="mine_lan.html">Mine lån</a>
						<a href="min_liste.html">Min liste</a>
						<a href="#">Min bruker</a>
					</div>
				</div>

				<section class="bruker">
					<img src="danBørge.jpg" class="profilBilde">
					<ul class="brukerInfo">
						<li>Dan Børge</li>
						<li>Student</li>
					</ul>
				</section>

			</section>
		</section>
	</header>

	<main>
		<section class="main-content">

			<!-- Skjemaet gir mulighet for å ha en mer avansert søk. -->
			<form action="#" name="search" id="avansertSøkForm">
				<div>
					<h1><center>Avansert søk</center></h1>
				</div>
				<fieldset>
					<legend>Søk</legend>
					<div class="advancedField">
						<label for="film_title">Film tittel</label>
						<input id="film_title" name="film_title" class="advancedSearch" type="text" placeholder="e.g. King Kong" >
					</div>
					<div class="advancedField">
						<label for="actor">Skuespiller</label>
						<input id="actor" name="actor" class="advancedSearch" type="text" placeholder="e.g. Tom Hanks" >
					</div>
					<div class="advancedField">
						<label for="director">Regissør</label>
						<input id="director" name="director" class="advancedSearch" type="text" placeholder="e.g. Tom Hanks" >
					</div>
					<div class="advancedField">
						<label for="genre">Sjanger</label>
						<input id="genre" name="genre" class="advancedSearch" type="text" placeholder="e.g. Drama">
					</div>
					<div class="advancedField">
						<label for="country">Land</label>
						<input id="country" name="country" class="advancedSearch" type="text" placeholder="e.g. Fra, Nor or USA">
					</div>	
					<input class="søkButton" type="submit" value="Søk">
				</fieldset>
				
			</form>


			<aside id="left">
				<h3> Resultat </h3>
				<p id="searchReminder"> Utfør et søk for å se resultater. </p>
				<!-- <section class="main-bilder">

				<div id="pic"></div>
				<div id="film_title"></div>
				<div id="actor"></div>
				<div id="director"></div>
				<div id="genre"></div>
				<div id="country"></div>

				Returnere resultatene som en (ordered <ol>) liste 
				<ol id="results">
					
				</ol> 
				

			</section> -->

		</aside>

	</section>

</main>

</html>
